<div class="row expanded align-center">
    <h1>Login</h1>
</div>

<div class="row align-center">
    <form>
        <div class="small-12 columns">
            <label> Username
                <input type="text" placeholder="Enter Email Address" id="email"
                    [(ngModel)]="email" name="email" required #em="ngModel">
                <div [hidden]="em.valid || em.pristine" class="alert callout">
                    Email is required
                </div>
            </label>
        </div>

        <div class="small-12 columns">
            <label>
                <input type="password" placeholder="Enter Password" id="password"
                    [(ngModel)]="password" name="password" required #pwd="ngModel">
                <div [hidden]="pwd.valid || pwd.pristine" class="alert callout">
                    password required
                </div>
            </label>
        </div>

        <div *ngIf="passwordFail" class="alert callout">
            Passwords Do Not Match
        </div>
        <div class="small-12 columns">
            <div class="expanded button-group">
                <a class="success button" (click)="login()">Login</a> 
                <a class="cancel button" (click)="signup()">Sign Up</a> 
            </div>
        </div>
        <div class="small-12 columns">
                <p (click)="cancel()" class="text-center simlink">Back to main site</p>

        </div>
    </form>
</div>
